<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tova Chat Auto</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <script>
      // ✅ Hàm khởi tạo Tova
      function initTova(userId, name) {
        console.log("🚀 initTova called", userId, name);
        tova.init({
          tenant_id: "01JNJVV5TX8QX5R521SDAA8SAW",
          bot_code: "01JWZPK62975PSACJ3GTDPADCS",
          ui_config: {
            position: "right",
            hide_greeting: false
          },
          extra: {
            user_id: userId,
            name: name
          }
        });

        // ✅ Tự động hiện khung chat sau khi init
        setTimeout(() => {
          console.log("✅ tova.show() auto-triggered");
          tova.show();
        }, 2000);
      }

      // ✅ SDK đã load xong
      window.tovaAsyncInit = function () {
        console.log("✅ Tova SDK loaded, auto-calling init");

        // 🧑‍💻 Bạn có thể chỉnh user_id / name ở đây
        initTova("flutter_user_001", "Flutter User");
      };

      // ✅ Inject script SDK Tova
      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://agents.fpt.ai/connect/sdk.js";
        js.onload = window.tovaAsyncInit;
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "tova-jssdk");
    </script>
  </body>
</html>
